<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>calc</h1>

      <div class="header-switch">
        <div class="header-switch-number">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="header-switch-title">
          <div class="switch-title">
            <p>Theme</p>
          </div>
          <div class="switch">
            <div id="1" class="switch-circule active-theme"></div>
            <div id="2" class="switch-circule"></div>
            <div id="3" class="switch-circule"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <input class="display" type="text" name="" id="" value="0" placeholder="0">
    </div>
    <div class="keyboard">
      <button class="key" value="7">
        7
      </button>
      <button class="key" value="8">
        8
      </button>
      <button class="key" value="9">
        9
      </button>
      <button class="key key--del" value="del">
        DEL
      </button>
      <button class="key" value="4">
        4
      </button>
      <button class="key" value="5">
        5
      </button>
      <button class="key" value="6">
        6
      </button>
      <button class="key" value="+">
        7
      </button>
      <button class="key" value="1">
        1
      </button>
      <button class="key" value="2">
        2
      </button>
      <button class="key" value="3">
        3
      </button>
      <button class="key" value="-">
        -
      </button>
      <button class="key" value=".">
        .
      </button>
      <button class="key" value="0">
        0
      </button>
      <button class="key" value="/">
        /
      </button>
      <button class="key" value="X">
        X
      </button>
      <button class="key key-rest" value="rest">
        RESET
      </button>
      <button class="key key-equal" value="+">
        +
      </button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
