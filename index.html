<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>calc</h1>

      <div class="header-switch">
        <div class="header-switch-number">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="header-switch-title">
          <div class="switch-title">
            <p>Theme</p>
          </div>
          <div class="switch">
            <div id="1" class="switch-circule active-theme"></div>
            <div id="2" class="switch-circule"></div>
            <div id="3" class="switch-circule"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <input class="display" type="text" name="" id="" value="0" placeholder="0">
    </div>
    <div class="keyboard">
      <div type="button" class="key" id="7">
        <p>7</p>
      </div>
      <div class="key" id="8">
        <p>8</p>
      </div>
      <div class="key" id="9">
        <p>9</p>
      </div>
      <div class="key key--del" id="del">
        <p>DEL</p>
      </div>
      <div class="key" id="4">
        <p>4</p>
      </div>
      <div class="key" id="5">
        <p>5</p>
      </div>
      <div class="key" id="6">
        <p>6</p>
      </div>
      <div class="key" id="+">
        <p>+</p>
      </div>
      <div class="key" id="1">
        <p>1</p>
      </div>
      <div class="key" id="2">
        <p>2</p>
      </div>
      <div class="key" id="3">
        <p>3</p>
      </div>
      <div class="key" id="-">
        <p>-</p>
      </div>
      <div class="key" id=".">
        <p>.</p>
      </div>
      <div class="key" id="0">
        <p>0</p>
      </div>
      <div class="key" id="/">
        <p>/</p>
      </div>
      <div class="key" id="X">
        <p>X</p>
      </div>
      <div class="key key-rest" id="rest">
        <p>rest</p>
      </div>
      <div class="key key-equal" id="+">
        <p>=</p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
